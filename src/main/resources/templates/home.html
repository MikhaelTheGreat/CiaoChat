<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between; /* Разделение пространства между элементами */
            height: 100vh; /* Высота на весь экран */
            padding: 20px; /* Отступы от краев */
        }
        .greeting-container {
            text-align: center; /* Центрирование текста */
            margin-bottom: 2rem; /* Отступ снизу для разделения с основной частью */
        }
        .main-page {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Центрирование текста внутри блока */
        }
        .logout-button {
            position: absolute;
            top: 20px; /* Расположение от верхней части страницы */
            right: 20px; /* Расположение от правой части страницы */
        }
        .main-page button {
            width: 100%;
        }
        .chat-list {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование списка чатов */
            justify-content: center; /* Центрирование по вертикали */
            flex-grow: 1; /* Позволяет этому блоку занимать оставшееся пространство */
        }
        .no-chats {
            font-size: 1.5rem;
            color: #dc3545; /* Цвет текста для сообщения об отсутствии чатов */
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="logout-button">
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-danger">Выйти из учётной записи</button>
    </form>
</div>

<div class="main-page">
    <div class="logo">
        <h1>CiaoChat</h1>
    </div>
    <h2>Начать общение</h2>
    <form id="chatForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id= "csrfToken"/>

        <div class="form-group">
            <input type="text" id="chatName" name="chatName" class="form-control" placeholder="Введите имя будущего чата" required>
        </div>
        <div class="form-group">
            <input type="text" id="userId" name="userId" class="form-control" placeholder="Введите ID пользователя" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Начать общение</button>
        </div>
    </form>
    <div class="greeting-container">
        <div class="greeting">Здравствуйте, <span th:text="${username}"></span>.</div>
        <div class="user-id">Ваш id: <span th:text="${userId}"></span></div>
    </div>
</div>

<div class="chat-list">
    <div th:if="${#lists.isEmpty(chats)}" class="no-chats">
        Пока что депрессия
    </div>
    <ul th:if="${!#lists.isEmpty(chats)}" class="list-group">
        <li th:each="chat : ${chats}" class="list-group-item">
            <a th:href="@{/chat/{id}(id=${chat.id})}" th:text="${chat.name}"></a>
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('chatForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        const chatName = document.getElementById('chatName').value;
        const userIdFromInput = document.getElementById('userId').value;
        const userIdFromModel = [[${userId}]];

        const chatDto = {
            id: null, // Или любое другое значение, если нужно
            name: chatName, // Название чата, можно изменить по необходимости
            usersId: [userIdFromModel, userIdFromInput]
        };

        const csrfToken = document.getElementById('csrfToken').value;

        fetch('/chat/create_chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken // Добавляем CSRF-токен в заголовок
            },
            body: JSON.stringify(chatDto)
        })
    });
</script>

</body>
</html>
