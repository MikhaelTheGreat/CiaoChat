<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .greeting-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .main-page {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .main-page button {
            width: 100%;
        }
        .chat-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .no-chats {
            font-size: 1.5rem;
            color: #dc3545;
            margin-top: 2rem;
        }
        .delete-button {
            cursor: pointer;
            color: #dc3545;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="logout-button">
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger">Выйти из учётной записи</button>
    </form>
</div>

<div class="main-page">
    <div class="logo">
        <h1>CiaoChat</h1>
    </div>
    <h2>Начать общение</h2>
    <form id="chatForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken"/>
        <div class="form-group">
            <input type="text" id="chatName" name="chatName" class="form-control" placeholder="Введите имя будущего чата" required>
        </div>
        <div class="form-group">
            <input type="text" id="userId" name="userId" class="form-control" placeholder="Введите ID пользователя" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Начать общение</button>
        </div>
    </form>
    <div class="greeting-container">
        <div class="greeting">Здравствуйте, <span th:text="${username}"></span>.</div>
        <div class="user-id">Ваш id: <span th:text="${userId}"></span></div>
    </div>
</div>

<div class="chat-list">
    <div th:if="${#lists.isEmpty(chats)}" class="no-chats">
        Пока что депрессия
    </div>
    <ul th:if="${!#lists.isEmpty(chats)}" class="list-group">
        <li th:each="chat : ${chats}" class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/chat/{id}(id=${chat.id})}" th:text="${chat.name}"></a>
            <span class="delete-button" th:data-id="${chat.id}" th:text="'Удалить'" onclick="deleteChat(this)"></span>
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('chatForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        const chatName = document.getElementById('chatName').value;
        const userIdFromInput = document.getElementById('userId').value;
        const userIdFromModel = [[${userId}]];

        const chatDto = {
            id: null, // Или любое другое значение, если нужно
            name: chatName,
            usersId: [userIdFromModel, userIdFromInput]
        };

        const csrfToken = document.getElementById('csrfToken').value;

        fetch('/chat/create_chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            },
            body: JSON.stringify(chatDto)
        })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Предполагаем, что сервер возвращает созданный объект чата
                } else {
                    throw new Error('Ошибка при создании чата');
                }
            })
            .then(chat => {
                // Создаем новый элемент списка для нового чата
                const chatList = document.querySelector('.chat-list ul');
                const newChatItem = document.createElement('li');
                newChatItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                newChatItem.innerHTML = `
                <a href="/chat/${chat.id}">${chat.name}</a>
                <span class="delete-button" data-id="${chat.id}" onclick="deleteChat(this)">Удалить</span>
            `;
                chatList.appendChild(newChatItem);

                // Очищаем поля ввода
                document.getElementById('chatName').value = '';
                document.getElementById('userId').value = '';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при создании чата.');
            });
    });

    function deleteChat(element) {
        const chatId = element.getAttribute('data-id');
        const csrfToken = document.getElementById('csrfToken').value;

        fetch(`/chat/${chatId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => {
                if (response.ok) {
                    const listItem = element.closest('li'); // Получаем родительский элемент <li>
                    listItem.remove(); // Удаляем элемент из списка
                } else {
                    console.error('Ошибка при удалении чата');
                    alert('Не удалось удалить чат. Пожалуйста, попробуйте еще раз.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при удалении чата.');
            });
    }
</script>

</body>
</html>
